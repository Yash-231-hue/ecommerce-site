<!DOCTYPE html>
<html>
<head>
    <title>PDF to Word Converter</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; margin-top: 50px; }
        .card { border: 1px solid #ddd; padding: 20px; border-radius: 8px; box-shadow: 2px 2px 10px #eee; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Replicate PDF to Word</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="pdf_file" accept=".pdf" required>
            <br><br>
            <button type="submit">Convert Now</button>
        </form>
    </div>
</body>
</html>
