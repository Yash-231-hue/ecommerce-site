<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Complete</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 100%; }
        h2 { color: #2c3e50; margin-bottom: 10px; }
        p { color: #7f8c8d; margin-bottom: 30px; }
        .btn-download { display: inline-block; background-color: #27ae60; color: white; padding: 12px 25px; text-decoration: none; border-radius: 6px; font-weight: bold; transition: background 0.3s; margin-bottom: 15px; }
        .btn-download:hover { background-color: #219150; }
        .btn-back { display: block; color: #3498db; text-decoration: none; font-size: 0.9em; }
        .btn-back:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Success! üéâ</h2>
        <p>Your file <strong>{{ filename }}</strong> has been converted successfully.</p>
        
        <a href="{{ download_url }}" class="btn-download" download>Download MS Doc</a>
        
        <a href="{% url 'upload_pdf' %}" class="btn-back">‚Üê Convert another file</a>
    </div>
</body>
</html>
